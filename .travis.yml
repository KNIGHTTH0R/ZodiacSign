language: php
 
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
 
script:
  - phpunit --coverage-clover clover.xml
  - ./vendor/bin/phpcs --standard=PSR2 src/*

notifications:
  email:
    on_success: always
    on_failure: always

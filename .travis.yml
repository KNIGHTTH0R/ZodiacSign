language: php
 
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
 
script:
  - phpunit
  - if hash hhvm 2>/dev/null; then
      hhvm code-coverage/checker.php clover.xml 75;
    else
      php code-coverage/checker.php clover.xml 75;
    fi

notifications:
  email: true
